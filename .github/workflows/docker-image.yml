name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

 
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag rifkinauvaldzaki/portofolio-rifki:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Set this in your GitHub repository secrets
          password: ${{ secrets.DOCKER_TOKEN }}      # Set this in your GitHub repository secrets

      - name: Push the Docker image
        run: docker push rifkinauvaldzaki/portofolio-rifki:latest
